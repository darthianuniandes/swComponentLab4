<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="titulo" value="Control de Acceso" />
    <ui:define name="body">

        <h:outputText id="linkHeader" value="Consulta top muebles" style="color:white"/>        

        <h:panelGroup style="padding-bottom: 20px">
            <center>
                <h:form id="form">
                    <p:dataTable id="ventas" var="ventaItem" 
                                 value="#{topClientesBean.ventas}" 
                                 rendered="#{not empty topClientesBean.ventas}">
                        
                        <p:column headerText="Nombre"> 
                            <h:outputText value="#{ventaItem.nombreCompleto}" />
                        </p:column>
                        <p:column headerText="Login"> 
                            <h:outputText value="#{ventaItem.login}" />
                        </p:column>
                        <p:column headerText="Total Compras"> 
                            <h:outputText value="#{ventaItem.compras}" />
                        </p:column>
                        <p:column headerText="Total dinero en Compras"> 
                            <h:outputText value="#{ventaItem.dinero}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </center>
        </h:panelGroup>
    </ui:define>
</ui:composition>
